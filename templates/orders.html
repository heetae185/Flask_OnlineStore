{% extends "base.html" %}
{% block content %}

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
        font-size: 3.5rem;
        }
    }

    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }
    </style>

<main>

<div class="album py-5 bg-light">
    <div class="container">
    <h2> 구매한 주문 목록 </h2>
    <hr>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for order in orders %}
            <div class="col">
            <div class="card shadow-sm">
                <!-- 다 order를 타고 들어가는 부분들이다 -->
                <img src="{{order['product']['thumbnail_img']}}" class="bd-placeholder-img card-img-top" width="100%" height="225">
                <div class="card-body">
                    <h4>{{order['product']['name']}}</h4>
                    <p class="card-text">price : {{order['product']['price']}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/orders/{{order['_id']}}" type="button" class="btn btn-sm btn-outline-primary">View</a>
                        </div>
                        <small class="text-muted">9 mins</small>
                    </div>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
    </div>
</div>

</main>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<!-- block content와 endblock 사이에 들어옴 -->
{% endblock %}
