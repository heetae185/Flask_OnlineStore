<html>
    <head>
        <title>탭에 보여지는 내용입니다</title>
        <!-- CSS only Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <!-- style은 색깔 or 간격 등 디자인 적인 요소-->
    <!-- id는 하나의 구조를 특정화 하기 위해서 사용 (css)-->
    <!-- class는 공통적으로 조작을 하기 위해 사용-->
    <body class="main">
        <!-- div 안에 container를 넣어서 여백을 만들 수 있음 -->
        <div class="container">
            <div class="row">
                <!-- 총 12라고 생각 할 때 각각 4만큼 길이를 부여한 것-->
                <div class="col-4">

                </div>
                <div class="col-4">
                    <div>
                        <hr>
                        <!-- bootstrap text alignment -->
                        <h3 class="pt-2 pb-2 text-center">상품 등록</h3>
                        <hr>
                    </div>
                    <form action="/products/regist" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="name" class="form-label">Product name</label>
                          <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="price" class="form-label">Product price</label>
                          <input name="price" type="text" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Product description</label>
                            <!-- textarea 사용하여 칸 넓힘 -->
                            <textarea name="description" type="text" class="form-control" id="description"></textarea>
                        </div>
                          <div class="mb-3">
                            <label for="thumbnail_img" class="form-label">Product thumbnail_img</label>
                            <input name="thumbnail_img" type="file" class="form-control" id="thumbnail_img">
                          </div>
                          <div class="mb-3">
                            <label for="detail_img" class="form-label">Product detail_img</label>
                            <input name="detail_img" type="file" class="form-control" id="detail_img">
                          </div>
                        <!-- w-100은 width 100% -->
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                      </form>
                </div>
                <div class="col-4">
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
