{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert('{{messages[-1]}}')
    </script>
  {% endif %}
{% endwith %}
<div class="container">
    <div class="row">
        <!-- 총 12라고 생각 할 때 각각 4만큼 길이를 부여한 것-->
        <div class="col-4">

        </div>
        <div class="col-4">
            <div>
                <hr>
                <!-- bootstrap text alignment -->
                <h3 class="pt-2 pb-2 text-center">로그인</h3>
                <hr>
            </div>
            <form action="/users/signin" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <!-- required 붙이면 기본 기능으로 input 값 있어야 작동-->
                  <input name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <!-- type은 password로-->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" id="password" required>
                </div>
                <!-- w-100은 width 100% -->
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
              </form>
        </div>
        <div class="col-4">
            
        </div>
    </div>
    
</div>
{% endblock %}
